<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://kit.fontawesome.com/5e6d23a853.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Checkout</h1>
<section class="cart">
  <section class="product">
    <img src="photo1.png" alt="vintage backpack">
    <h2>Vintage Backpack</h2>
    <div class="price">
      <span class="price__current">$54.99</span>
      <span class="price__old">$94.99</span>
    </div>
    <div class="qty">
      <button class="qty__minus">-</button>
      <span class="qty__num">1</span>
      <button class="qty_plus">+</button>
    </div>
  </section>
  <section class="product">
    <img src="photo2.png" alt="vintage backpack">
    <h2>Levi Shoes</h2>
    <div class="price">
      <span class="price__current">$74.99</span>
      <span class="price__old">$124.99</span>
    </div>
    <div class="qty">
      <button class="qty__minus">-</button>
      <span class="qty__num">1</span>
      <button class="qty_plus">+</button>
    </div>
  </section>
  <div class="shipping">
    <h2 class="shipping_label">Shipping</h2>
    <span class="shipping__cost">$19</span>
  </div>
  <div class="total">
    <h2 class="total_label">Total</h2>
    <span class="total__cost">$148.98</span>
  </div>
</section>
<section class="contact">
  <h2 class="contact__label">Contact information</h2>

  <label for="input-email">email</label>
  <div class="input-email">
    <i class="fas fa-envelope"></i>
    <input id="input-email" type="email" placeholder="Enter your email...">
  </div>

  <label for="input-phone">phone</label>
  <div class="input-phone">
    <i class="fas fa-phone-alt"></i>
    <input id="input-phone" type="tel" placeholder="Enter your phone number...">
  </div>

  <h2 class="shipping__label">Shipping address</h2>

  <label for="input-fullname">fullname</label>
  <div class="input-fullname">
    <i class="fas fa-user-circle"></i>
    <input id="input-fullname" type="text" placeholder="Enter your full name...">
  </div>

  <label for="input-address">address</label>
  <div class="input-address">
    <i class="fas fa-home"></i>
    <input id="input-address" type="text" placeholder="Enter your address...">
  </div>

  <label for="input-city">city</label>
  <div class="input-city">
    <i class="fas fa-city"></i>
    <input id="input-city" type="text" placeholder="Enter your city...">
  </div>

  <label for="input-country">country</label>
  <div class="input-country">
    <i class="fas fa-envelope"></i>
    <select name="country" id="input-country">
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
    </select>
  </div>

  <label for="input-postalcode">postalcode</label>
  <div class="input-postalcode">
    <i class="fas fa-envelope"></i>
    <input id="input-postalcode" type="text" placeholder="Your postalcode...">
  </div>

  <label>
    <input type="checkbox">
    <span>Save this information for next time</span>
  </label>
</section>
</body>
</html>
