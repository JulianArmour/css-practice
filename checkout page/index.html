<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://kit.fontawesome.com/5e6d23a853.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="page-header">Checkout</h1>
<section class="cart">
  <section class="product">
    <img class="product__image" src="photo1.png" alt="vintage backpack">
    <div class="product-cart-info">
      <h2 class="product__name">Vintage Backpack</h2>
      <div class="price">
        <span class="price__current">$54.99</span>
        <span class="price__old">$94.99</span>
      </div>
      <div class="qty">
        <button class="qty__minus"><i class="fas fa-minus"></i></button>
        <span class="qty__num">1</span>
        <button class="qty_plus"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </section>
  <section class="product">
    <img class="product__image" src="photo2.png" alt="vintage backpack">
    <div class="product-cart-info">
      <h2 class="product__name">Levi Shoes</h2>
      <div class="price">
        <span class="price__current">$74.99</span>
        <span class="price__old">$124.99</span>
      </div>
      <div class="qty">
        <button class="qty__minus"><i class="fas fa-minus"></i></button>
        <span class="qty__num">1</span>
        <button class="qty_plus"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </section>
  <div class="cost-wrap">
    <div class="cost">
      <h2 class="cost__label">Shipping</h2>
      <span class="cost__amount">$19</span>
    </div>
    <div class="cost">
      <h2 class="cost__label">Total</h2>
      <span class="cost__amount">$148.98</span>
    </div>
  </div>
</section>
<section class="contact">
  <h2 class="section__label">Contact information</h2>

  <label class="label" for="input-email">Email</label>
  <div class="input-wrap">
    <i class="fas fa-envelope"></i>
    <input id="input-email" class="input-wrap__input" type="email" placeholder="Enter your email...">
  </div>

  <label class="label" for="input-phone">Phone</label>
  <div class="input-wrap">
    <i class="fas fa-phone-alt"></i>
    <input class="input-wrap__input" id="input-phone" type="tel" placeholder="Enter your phone number...">
  </div>

  <h2 class="section__label">Shipping address</h2>

  <label class="label" for="input-fullname">Full name</label>
  <div class="input-wrap">
    <i class="fas fa-user-circle"></i>
    <input class="input-wrap__input" id="input-fullname" type="text" placeholder="Enter your full name...">
  </div>

  <label class="label" for="input-address">Address</label>
  <div class="input-wrap">
    <i class="fas fa-home"></i>
    <input class="input-wrap__input" id="input-address" type="text" placeholder="Enter your address...">
  </div>

  <label class="label" for="input-city">City</label>
  <div class="input-wrap">
    <i class="fas fa-city"></i>
    <input class="input-wrap__input" id="input-city" type="text" placeholder="Enter your city...">
  </div>

  <label class="label" for="input-country">Country</label>
  <div class="input-wrap">
    <i class="fas fa-envelope"></i>
    <select class="input-wrap__select" name="country" id="input-country">
      <option class="select__option" selected>Your country...</option>
      <option class="select__option" value="United States">United States</option>
      <option class="select__option" value="Canada">Canada</option>
    </select>
  </div>

  <label class="label" for="input-postalcode">Postalcode</label>
  <div class="input-wrap">
    <i class="fas fa-envelope"></i>
    <input class="input-wrap__input" id="input-postalcode" type="text" placeholder="Your postal code...">
  </div>

  <label class="label">
    <input type="checkbox">
    <span>Save this information for next time</span>
  </label>

  <button type="submit">Continue</button>
</section>
<footer class="footer">
  Julian Armour @ DevChallenges.io
</footer>
</body>
</html>
