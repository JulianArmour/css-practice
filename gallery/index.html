<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
  <img class="header__picture" src="profilePhoto.png" alt="Rodney Cotton portrait">
  <h1 class="header__name">Rodney Cotton</h1>
  <p class="header__location">Helsinki, Finland</p>
</header>
<section>
  <ul class="stats">
    <li class="stats__stat">100<br>Posts</li>
    <li class="stats__stat">2,242<br>Followers</li>
    <li class="stats__stat">1,432<br>Following</li>
  </ul>
</section>
<main class="gallery">
  <img class="gallery__image" src="photo1.png" alt="">
  <img class="gallery__image gallery__image--long" src="photo2.png" alt="">
  <img class="gallery__image gallery__image--long" src="photo3.png" alt="">
  <img class="gallery__image gallery__image--tall" src="photo4.png" alt="">
  <img class="gallery__image" src="photo6.png" alt="">
  <img class="gallery__image" src="photo5.png" alt="">
</main>
<footer class="footer">
  Julian Armour @ DevChallenges.io
</footer>
</body>
</html>
